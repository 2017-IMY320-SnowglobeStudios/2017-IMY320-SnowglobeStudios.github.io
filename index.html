<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home | Astrid</title>
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">

    <link rel="stylesheet" href="libraries/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="libraries/bootstrap-4.0.0-alpha.6-dist/css/bootstrap-reboot.min.css">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">

  </head>
  <body>

    <div class="black-background"></div>

    <div class="container">
      <div class="row">
        <div class="title col-md-4 offset-md-4">
          <img src="assets/images/title.png" alt="Astrid">
        </div>
      </div>
      <div class="bubble-container">

        <!-- FIRE BUBBLE -->
        <div class="bubble bubble-01">
          <div class="bubble-dummy"></div>
          <div class="bubble-child">
            <div class="bubble-color">
              <div class="bubble-text">
                <img src="assets/images/about.png" alt="about">
              </div>
            </div>
          </div>
        </div>

        <!-- ICE BUBBLE -->
        <div class="bubble bubble-02">
          <div class="bubble-dummy"></div>
          <div class="bubble-child">
            <div class="bubble-color">
              <div class="bubble-text">
                <img src="assets/images/team.png" alt="team">
              </div>
            </div>
          </div>
        </div>

        <!-- EARTH BUBBLE -->
        <div class="bubble bubble-03">
          <div class="bubble-dummy"></div>
          <div class="bubble-child">
            <div class="bubble-color">
              <div class="bubble-text">
                <img src="assets/images/gallery.png" alt="gallery">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <script src="libraries/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="libraries/bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js" charset="utf-8"></script>

    <script src="js/bubble.js" charset="utf-8"></script>
    <script src="js/home.js" charset="utf-8"></script>
    <script src="js/global.js" charset="utf-8"></script>

  </body>
</html>
